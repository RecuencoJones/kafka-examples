buildscript {
    repositories {
        mavenCentral()
    }

    dependencies { classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.51' }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://packages.confluent.io/maven/' }
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.51'
    compile 'org.jetbrains.kotlin:kotlin-reflect:1.3.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.6'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.6'
    compile 'org.apache.kafka:kafka-clients:2.0.0'
    compile 'io.github.cdimascio:java-dotenv:5.1.0'
}

mainClassName = 'default.MainKt'
